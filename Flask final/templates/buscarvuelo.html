<!DOCTYPE html>
<html lang="es">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Buscar Vuelo</title>
        <link rel="stylesheet" href= {{url_for("static", filename="css/style_buscar.css")}}>
</head>
<body>
        <form action="/buscarVuelo/" method="post">
            <section>
                <div class="caja">
                <td><input type="text" id="searchvuelo" name="searchvuelo" placeholder="Id Vuelo"></td>
                <td><input type="submit" id="boton" name="boton" value="Buscar"></td>
                
                    <a href="/administrator">Volver</a> 
                </div>
         
                <div class="tabla">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Cï¿½digo de Vuelo</th>
                                <th>Piloto</th>
                                <th>Origen</th>
                                <th>Destino</th>
                                <th>Fecha</th>
                                <th>Hora</th>
                                <th>Avion</th>
                                <th>costo</th>
                                <th>Estado</th>
                                <th>Editar</th>
                                <th>Eliminar</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            {% for vuelo in buscavuelo %}
                            <tr>
                                <td>{{vuelo.0}}</td>
                                <td>{{vuelo.1}}</td>
                                <td>{{vuelo.2}}</td>
                                <td>{{vuelo.3}}</td>
                                <td>{{vuelo.4}}</td>
                                <td>{{vuelo.5}}</td>
                                <td>{{vuelo.6}}</td>
                                <td>{{vuelo.7}}</td>
                                <td>{{vuelo.8}}</td>

                                <td>
                                    <div><a href="/editVuelo/{{vuelo.0}}">Editar</a></div>
                                </td>
                                <td>
                                    <div><a href="/deleteVuelo/{{vuelo.0}}" onclick="return ConfirmDelete()">Eliminar</a></div>
                                </td>
                            </tr>
                            {%endfor%}
                        </tbody>
                    </table>
                </div>
            </section>
        </form>
    <script src={{url_for("static", filename="js/validate_admin.js") }}></script>  

</body>
</html>
